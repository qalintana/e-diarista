<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Lista de usuários</div>
                        <div class="card-tools">
                            <a th:href="@{/admin/usuarios/cadastrar}" class="btn btn-sm btn-success">Novo usuário</a>
                        </div>
                    </div>

                    <div class="card-body">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome Completo</th>
                                    <th>Email</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nomeCompleto}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td>
                                        <a th:href="@{/admin/usuarios/{id}/editar (id = ${usuario.id})}"
                                            class="btn btn-sm  btn-warning">Editar</a>

                                        <a th:href="@{/admin/usuarios/{id}/excluir (id = ${usuario.id})}"
                                            class="btn btn-sm  btn-danger"
                                            onclick="return confirm('Tem certeza que deseja eliminar')">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
